<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة لغتي العربية</title>
    <!-- تحميل Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تحميل خط Inter كخط احتياطي -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- تحميل مكتبة Tone.js للأصوات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* تعريف خط مناسب للغة العربية */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            /* الخلفية الرئيسية */
            background-color: #ffcc4e; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
        }

        /* تخصيص إطار التركيز في Tailwind */
        .outline-none:focus {
            box-shadow: none;
        }

        /* نمط الإجابات الرمادية الباهتة */
        .choice-btn {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #D1D5DB; 
        }
        
        /* نمط التفاعل عند المرور (Hover) */
        .choice-btn:hover:not(.disabled) {
            background-color: white !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }

        /* نمط الإجابات بعد الاختيار */
        .correct {
            background-color: #10B981 !important; /* لون أخضر جميل */
            color: white !important;
        }

        .incorrect {
            background-color: #EF4444 !important; /* لون أحمر */
            color: white !important;
        }

        /* نمط مربع العنوان (تم تعديل الزوايا هنا) */
        .quiz-title-box {
            /* جعل الزوايا مستديرة (Beveled) بشكل جذاب */
            border-radius: 12px; 
            /* إضافة حواف بيضاء خفيفة لإبرازه على الخلفية الصفراء */
            border: 4px solid rgba(255, 255, 255, 0.5); 
        }

        /* لضمان مظهر جيد على الأجهزة المحمولة */
        #app {
            max-width: 100%;
        }
    </style>
</head>

<body>

    <!-- الوعاء الرئيسي بنفس لون الخلفية -->
    <div id="app" class="w-full max-w-lg p-6 md:p-10 shadow-2xl bg-[#ffcc4e] rounded-xl">
        <!-- سيتم تحميل المحتوى هنا (شاشة البدء، المسابقة، النتائج) -->
    </div>

    <!-- نافذة منبثقة مخصصة (Custom Modal UI) بدلاً من alert() -->
    <div id="customModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4" onclick="closeModal()">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-auto" onclick="event.stopPropagation()">
            <h3 class="text-xl font-bold mb-4 text-red-600">تنبيه!</h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
                حسناً
            </button>
        </div>
    </div>


    <script>
        // --- وظائف نافذة التنبيه المخصصة ---
        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('customModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('customModal').classList.add('hidden');
        }

        // تهيئة Tone.js للأصوات
        let correctSynth, incorrectSynth;
        
        /**
         * وظيفة لتشغيل الصوت بناءً على نوعه (صحيح أو خاطئ)
         * تستخدم Tone.js لإنشاء أصوات احتفالية (تشبه التصفيق) وصوت تنبيه.
         */
        async function playFeedbackSound(isCorrect) {
            try {
                // يجب أولاً أن يبدأ المستخدم التفاعل
                await Tone.start();

                if (isCorrect) {
                    if (!correctSynth) {
                        // إعداد صوت احتفالي/يشبه الجرس للإجابة الصحيحة
                        correctSynth = new Tone.PolySynth(Tone.Synth, {
                            oscillator: { type: "square" }, // موجة مربعة للسطوع
                            envelope: { attack: 0.01, decay: 0.2, sustain: 0.05, release: 0.8 },
                            volume: -8
                        }).toDestination();
                    }
                    // تشغيل تسلسل نغمات منتصر (arpeggio)
                    const now = Tone.now();
                    correctSynth.triggerAttackRelease(["G4", "B4", "D5"], "4n", now); 
                    correctSynth.triggerAttackRelease(["E5"], "8n", now + 0.2); 

                } else {
                    if (!incorrectSynth) {
                        // إعداد صوت ضوضاء (Buzz) للإجابة الخاطئة
                        incorrectSynth = new Tone.NoiseSynth({
                            noise: { type: 'pink' },
                            envelope: { attack: 0.005, decay: 0.3, sustain: 0, release: 0.3 }
                        }).toDestination();
                    }
                    // تشغيل صوت التنبيه
                    incorrectSynth.triggerAttackRelease("8n");
                }

            } catch (error) {
                console.error("خطأ في تشغيل الصوت:", error);
            }
        }

        // ********** وظائف إدارة المؤقت **********
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const paddedMinutes = String(minutes).padStart(2, '0');
            const paddedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${paddedMinutes}:${paddedSeconds}`;
        }

        function stopTimer() {
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
        }

        function updateTimer() {
            if (state.timeRemaining <= 0) {
                stopTimer();
                // انتهى الوقت، إجبار إنهاء المسابقة
                showModal('انتهى الوقت المخصص للمسابقة!');
                finishQuiz();
                return;
            }
            state.timeRemaining--;
            
            // تحديث عرض المؤقت فقط في شاشة المسابقة
            if (state.currentScreen === 'quiz') {
                const timerElement = document.getElementById('timerDisplay');
                if (timerElement) {
                    timerElement.textContent = formatTime(state.timeRemaining);
                    // تغيير لون المؤقت عندما يقترب من النهاية
                    if (state.timeRemaining <= 30) {
                        timerElement.classList.remove('text-gray-800');
                        timerElement.classList.add('text-red-600', 'animate-pulse');
                    }
                }
            }
        }

        function startTimer() {
            // مسح أي مؤقت موجود أولاً
            stopTimer();
            // تعيين مؤقت جديد
            state.timerInterval = setInterval(updateTimer, 1000);
        }
        // ****************************************


        const QUIZ_DATA = [
            {
                q: 'في جملة: "نحن نحب اللغة العربية."، ما نوع الضمير "نحن" وما محله الإعرابي؟',
                options: [
                    'ضمير متصل في محل رفع.',
                    'ضمير منفصل في محل نصب.',
                    'ضمير منفصل في محل رفع.', // الإجابة الصحيحة
                    'ضمير متصل في محل جر.'
                ],
                correct: 2,
                userAnswer: null // لتخزين إجابة المستخدم
            },
            {
                q: 'الضمير المتصل الذي يقع في محل نصب مفعول به في جملة "زارَني صديقي" هو:',
                options: [
                    'ياء المخاطبة.',
                    'ياء المتكلم.', // الإجابة الصحيحة
                    'تاء الفاعل.',
                    'هاء الغائب المتصلة بالاسم.'
                ],
                correct: 1,
                userAnswer: null
            },
            {
                q: 'أيُّ الضمائر التالية يُعدُّ ضميراً منفصلاً لـالمخاطَب؟',
                options: [
                    'أنا.',
                    'هم.',
                    'أنتِ.', // الإجابة الصحيحة
                    'نا المتكلمين.'
                ],
                correct: 2,
                userAnswer: null
            },
            {
                q: 'جميع الضمائر المتصلة في الجمل الآتية جاءت في محل رفع، ما عدا الجملة التي فيها الضمير:',
                options: [
                    'كتبتُ الدرس.',
                    'الطالبات درسن بجد.',
                    'كتابُه جديد.', // الإجابة الصحيحة (الهاء هنا في محل جر بالإضافة)
                    'العمال أكلوا وشربوا.'
                ],
                correct: 2,
                userAnswer: null
            },
            {
                q: 'ما المحل الإعرابي لضمير الغائب المتصل (ه) في جملة: "إنّه طالب مجتهد"؟',
                options: [
                    'في محل رفع فاعل.',
                    'في محل جر بحرف الجر.',
                    'في محل نصب اسم إنّ.', // الإجابة الصحيحة
                    'في محل جر بالإضافة.'
                ],
                correct: 2,
                userAnswer: null
            },
            {
                q: 'أيُّ الضمائر المنفصلة التالية يدل على الغائبات الجمع؟',
                options: [
                    'أنتم.',
                    'هنّ.', // الإجابة الصحيحة
                    'هما.',
                    'نحن.'
                ],
                correct: 1,
                userAnswer: null
            },
            {
                q: 'الضمير المتصل (كاف الخطاب) في جملة "سلّمْتُ عليكَ" محله الإعرابي هو:',
                options: [
                    'في محل رفع فاعل.',
                    'في محل نصب مفعول به.',
                    'في محل جر بحرف الجر.', // الإجابة الصحيحة
                    'في محل جر بالإضافة.'
                ],
                correct: 2,
                userAnswer: null
            },
            {
                q: 'الضمير المتصل (المحدد بالإعراب) في فعل الأمر "اكتبي" هو:',
                options: [
                    'نون النسوة.',
                    'ياء المتكلم.',
                    'ياء المخاطبة (في محل رفع فاعل).', // الإجابة الصحيحة
                    'ألف الاثنين.'
                ],
                correct: 2,
                userAnswer: null
            },
            {
                q: 'الضمير المنفصل المناسب الذي يحل محل الضمير المتصل (نا) في جملة "أعطانا المعلِّمُ كتاباً" مع المحافظة على المعنى هو:',
                options: [
                    'نحن.',
                    'إياك.',
                    'أنا.',
                    'إيانا. (ضمير نصب منفصل للجمع)', // الإجابة الصحيحة
                ],
                correct: 3,
                userAnswer: null
            },
            {
                q: 'الضمائر المنفصلة جميعها تأتي في محل رفع، ما عدا ضمائر:',
                options: [
                    'الغائبين.',
                    'المخاطَبين.',
                    'المتكلمين.',
                    'إيّا وأخواتها (إيّاي، إياك، إياه...).', // الإجابة الصحيحة
                ],
                correct: 3,
                userAnswer: null
            }
        ];

        let state = {
            currentScreen: 'home', // 'home', 'quiz', 'results'
            userName: '',
            currentQuestionIndex: 0,
            isLocked: false, // لمنع تغيير الإجابة المختارة
            timeLimit: 240, // 4 دقائق (240 ثانية)
            timeRemaining: 240,
            timerInterval: null
        };

        const appElement = document.getElementById('app');

        // --- وظائف العرض (Render Functions) ---

        function renderTitle() {
            return `
                <!-- تم تغيير rounded-full إلى rounded-xl في Tailwind و border-radius في CSS -->
                <div class="bg-black text-white text-center py-3 px-8 mb-8 quiz-title-box shadow-xl">
                    <h1 class="text-2xl font-bold">مسابقة لغتي العربية</h1>
                </div>
            `;
        }

        function renderHome() {
            stopTimer(); // التأكد من إيقاف المؤقت عند العودة للصفحة الرئيسية

            appElement.innerHTML = `
                ${renderTitle()}
                <div class="p-6 space-y-6 text-center">
                    <p class="text-gray-700 text-lg mb-4">أهلاً بك في مسابقة الضمائر!</p>
                    <div class="bg-yellow-100 p-3 rounded-lg border border-yellow-300 mb-6">
                        <p class="text-sm font-semibold text-gray-700">لديك <span class="text-red-500 font-bold">${state.timeLimit / 60} دقائق</span> لإكمال ${QUIZ_DATA.length} أسئلة.</p>
                    </div>
                    <label for="nameInput" class="block text-right text-gray-800 font-medium mb-2">الرجاء إدخال الاسم واللقب:</label>
                    <input type="text" id="nameInput" value="${state.userName}"
                           class="w-full p-3 border border-gray-300 rounded-lg bg-white text-lg focus:ring-2 focus:ring-black focus:border-black transition duration-150 outline-none"
                           placeholder="اسمك هنا">
                    
                    <button id="startButton"
                            class="w-full bg-black text-white text-xl font-bold py-4 rounded-lg shadow-xl hover:bg-gray-800 transition duration-200 mt-6 disabled:opacity-50"
                            disabled>
                        بدء المسابقة
                    </button>
                </div>
            `;

            const nameInput = document.getElementById('nameInput');
            const startButton = document.getElementById('startButton');

            const checkInput = () => {
                const name = nameInput.value.trim();
                state.userName = name;
                startButton.disabled = name.length === 0;
            };

            nameInput.addEventListener('input', checkInput);
            nameInput.addEventListener('change', checkInput);
            nameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !startButton.disabled) {
                    startQuiz();
                }
            });
            checkInput(); // التحقق الأولي

            startButton.onclick = startQuiz;
        }

        function renderQuiz() {
            const index = state.currentQuestionIndex;
            const questionData = QUIZ_DATA[index];
            // تحديد ما إذا كان قد تم تأكيد الإجابة في هذا السؤال (لإظهار الألوان)
            const isAnswerConfirmed = questionData.userAnswer !== null && questionData.userAnswer === questionData.userAnswer; 

            // حساب النتيجة الحالية
            const correctCount = QUIZ_DATA.filter(q => q.userAnswer !== null && q.userAnswer === q.correct).length;
            const incorrectCount = QUIZ_DATA.filter(q => q.userAnswer !== null && q.userAnswer !== q.correct).length;

            const scoreDisplay = `
                <div class="flex justify-between items-center text-xl font-bold text-gray-700 mb-4">
                    <div class="flex items-center">
                        <span class="text-green-600">${correctCount}</span>
                        <span class="mx-2 text-black">-</span>
                        <span class="text-red-600">${incorrectCount}</span>
                    </div>
                    <!-- عرض المؤقت -->
                    <div class="flex items-center bg-white px-3 py-1 rounded-full shadow-md border border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                        <span id="timerDisplay" class="text-gray-800 font-semibold ${state.timeRemaining <= 30 ? 'text-red-600 animate-pulse' : ''}">
                            ${formatTime(state.timeRemaining)}
                        </span>
                    </div>
                </div>
            `;

            appElement.innerHTML = `
                ${renderTitle()}
                ${scoreDisplay}
                
                <!-- السؤال في مربع أبيض للتباين -->
                <div class="p-4 bg-white border border-gray-200 rounded-xl shadow-md mb-8">
                    <p class="text-xl md:text-2xl font-semibold text-gray-900 leading-relaxed text-right">
                        السؤال ${index + 1} من ${QUIZ_DATA.length}: ${questionData.q}
                    </p>
                </div>
                
                <div id="choicesContainer" class="space-y-4 mb-6">
                    ${questionData.options.map((option, i) => {
                        let buttonClass = 'choice-btn w-full p-4 text-right text-lg rounded-lg bg-gray-100 text-gray-800 shadow-sm transition duration-300';
                        
                        if (isAnswerConfirmed) {
                            // تم تأكيد الإجابة، نعرض الألوان ونعطل الأزرار
                            if (i === questionData.correct) {
                                buttonClass += ' correct disabled';
                            } else if (i === questionData.userAnswer) {
                                buttonClass += ' incorrect disabled';
                            } else {
                                buttonClass += ' disabled';
                            }
                        } else if (i === questionData.userAnswer) {
                            // لم يتم التأكيد بعد، ولكن هذه الإجابة مختارة حاليًا
                            buttonClass += ' bg-gray-300 shadow-lg'; 
                        }

                        return `
                            <button data-index="${i}"
                                    class="${buttonClass}"
                                    ${isAnswerConfirmed ? 'disabled' : ''}>
                                ${String.fromCharCode(0x627 + i)}) ${option}
                            </button>
                        `;
                    }).join('')}
                </div>

                <!-- أزرار التنقل والإنهاء -->
                <div class="flex justify-between space-x-2 md:space-x-4">
                    <!-- زر السابق -->
                    <button onclick="goToPreviousQuestion()"
                            class="w-1/3 bg-gray-500 text-white text-lg font-bold py-3 rounded-lg shadow-md hover:bg-gray-600 transition duration-200 disabled:opacity-50"
                            ${index === 0 ? 'disabled' : ''}>
                        السابق
                    </button>
                    
                    <!-- زر الإجابة / التالي / إنهاء -->
                    <button id="mainActionButton" 
                            onclick="${index + 1 === QUIZ_DATA.length ? 'finishQuiz()' : (isAnswerConfirmed ? 'goToNextQuestion()' : 'checkAndLockAnswer()')}"
                            class="w-2/3 text-white text-lg font-bold py-3 rounded-lg shadow-xl transition duration-200">
                        ${index + 1 === QUIZ_DATA.length ? 'إنهاء المسابقة' : (isAnswerConfirmed ? 'السؤال التالي' : 'تأكيد الإجابة')}
                    </button>
                </div>
            `;
            
            // تحديث لون زر الإجراء الرئيسي بناءً على الحالة
            const mainActionButton = document.getElementById('mainActionButton');
            if (mainActionButton) {
                if (index + 1 === QUIZ_DATA.length) {
                    mainActionButton.classList.add('bg-red-600', 'hover:bg-red-700');
                } else if (isAnswerConfirmed) {
                    mainActionButton.classList.add('bg-black', 'hover:bg-gray-800');
                } else {
                    mainActionButton.classList.add('bg-green-600', 'hover:bg-green-700');
                }
            }


            document.querySelectorAll('.choice-btn').forEach(button => {
                button.addEventListener('click', handleSelection);
            });
        }

        function renderResults() {
            stopTimer(); // إيقاف المؤقت عند عرض النتائج
            
            // حساب النتيجة النهائية مرة أخرى
            const finalScore = QUIZ_DATA.filter(q => q.userAnswer !== null && q.userAnswer === q.correct).length;
            const totalQuestions = QUIZ_DATA.length;
            const name = state.userName;
            let resultMessage = '';
            let titleColor = 'text-green-700';

            if (finalScore === totalQuestions) {
                resultMessage = `واو يا ${name} آنت فعلاً مدهش!`;
                titleColor = 'text-yellow-600';
            } else if (finalScore >= 7 && finalScore <= 9) {
                resultMessage = `رائع يا ${name} إجاباتك كانت ممتازة وتحتاج إلى تحسين.`;
                titleColor = 'text-green-600';
            } else if (finalScore >= 5 && finalScore <= 6) {
                resultMessage = `أحسنت يا ${name} وعليك تحسين معلوماتك لتكون الأفضل.`;
                titleColor = 'text-blue-600';
            } else { // 0 to 4
                resultMessage = `حاول يا ${name} مرة أخرى.`;
                titleColor = 'text-red-600';
            }


            // استخدام اللون الأبيض لخلفية النتائج لتحقيق تباين جيد
            appElement.innerHTML = `
                ${renderTitle()}
                <div class="text-center p-6 space-y-8 bg-white rounded-lg shadow-inner border border-gray-200">
                    <h2 class="text-3xl font-extrabold ${titleColor}">النتيجة النهائية</h2>
                    
                    <div class="text-6xl font-black text-black">
                        ${finalScore} / ${totalQuestions}
                    </div>
                    
                    <p class="text-2xl font-bold text-gray-800 leading-relaxed">
                        ${resultMessage}
                    </p>

                    <button onclick="restartQuiz()"
                            class="w-full md:w-auto bg-green-600 text-white text-xl font-bold py-3 px-8 rounded-lg shadow-md hover:bg-green-700 transition duration-200">
                        إعادة المسابقة
                    </button>
                    
                    <button onclick="goToHome()"
                            class="w-full md:w-auto bg-gray-500 text-white text-xl font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-600 transition duration-200 mt-4 md:mt-0 md:mr-4">
                        العودة للصفحة الرئيسية
                    </button>
                </div>
            `;
        }

        // --- وظائف التحكم (Control Functions) ---

        function startQuiz() {
            if (state.userName.trim() === '') {
                showModal('الرجاء إدخال الاسم قبل البدء!');
                return;
            }
            state.currentScreen = 'quiz';
            state.currentQuestionIndex = 0;
            // إعادة تعيين الإجابات المحفوظة
            QUIZ_DATA.forEach(q => q.userAnswer = null);

            // ************* بدء المؤقت *************
            state.timeRemaining = state.timeLimit;
            startTimer();
            // ***************************************

            render();
        }

        function restartQuiz() {
            state.currentQuestionIndex = 0;
            QUIZ_DATA.forEach(q => q.userAnswer = null); // مسح الإجابات
            state.currentScreen = 'quiz';

            // ************* إعادة تشغيل المؤقت *************
            state.timeRemaining = state.timeLimit;
            startTimer();
            // ***************************************

            render();
        }
        
        function goToHome() {
            stopTimer(); // إيقاف المؤقت عند العودة للصفحة الرئيسية
            state.currentScreen = 'home';
            render();
        }

        function goToPreviousQuestion() {
            if (state.currentQuestionIndex > 0) {
                state.currentQuestionIndex--;
                render();
            }
        }

        function goToNextQuestion() {
             if (state.currentQuestionIndex < QUIZ_DATA.length - 1) {
                state.currentQuestionIndex++;
                render();
            } else {
                finishQuiz(); 
            }
        }
        
        function finishQuiz() {
            stopTimer(); // إيقاف المؤقت عند الانتهاء
            state.currentScreen = 'results';
            render();
        }

        function handleSelection(event) {
            const selectedIndex = parseInt(event.currentTarget.dataset.index);
            // نحفظ الإجابة فوراً
            QUIZ_DATA[state.currentQuestionIndex].userAnswer = selectedIndex;
            render(); // إعادة الرسم لعرض التحديد
        }

        function checkAndLockAnswer() {
            const questionData = QUIZ_DATA[state.currentQuestionIndex];
            
            // إذا لم يتم اختيار إجابة، لا يمكن التأكيد
            if (questionData.userAnswer === null) {
                showModal('الرجاء اختيار إجابة قبل التأكيد.');
                return;
            }

            // تشغيل صوت التغذية الراجعة
            const isCorrect = questionData.userAnswer === questionData.correct;
            playFeedbackSound(isCorrect);
            
            // إعادة الرسم لعرض اللون الصحيح/الخاطئ وتغيير الزر إلى "السؤال التالي"
            render(); 
        }

        function render() {
            switch (state.currentScreen) {
                case 'home':
                    renderHome();
                    break;
                case 'quiz':
                    renderQuiz();
                    break;
                case 'results':
                    renderResults();
                    break;
                default:
                    renderHome();
            }
        }

        // بدء التطبيق
        render();

    </script>
</body>
</html>
